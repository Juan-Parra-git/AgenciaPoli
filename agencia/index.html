<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agencia de Viajes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>¡Bienvenido a nuestra agencia de viajes!</h1>
    <p>Selecciona tu ciudad de origen y destino:</p>
    <div class="ciudades">
      <div class="ciudad">
        <label for="origen">Origen:</label>
        <select id="origen">
          <option value="" disabled selected>Selecciona ciudad de origen</option>
          <option value="Nueva York">Nueva York</option>
          <option value="París">París</option>
          <option value="Tokio">Tokio</option>
        </select>
        <div id="imagenOrigen">
          <img src="" style="width: 20em;"  alt="Imagen de la ciudad de origen">
        </div>
      </div>
      <div class="ciudad">
        <label for="destino">Destino:</label>
        <select id="destino">
          <option value="" disabled selected>Selecciona ciudad de destino</option>
          <option value="Nueva York">Nueva York</option>
          <option value="París">París</option>
          <option value="Tokio">Tokio</option>
        </select>
        <div id="imagenDestino">
          <img src="" style="width: 20em;" alt="Imagen de la ciudad de destino">
        </div>
      </div>
    </div>
  </header>
  
  <main>
  </main>

  <script src="script.js"></script>
</body>
</html>
